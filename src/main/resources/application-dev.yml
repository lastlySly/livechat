server:
  port: 8080
  servlet:
    context-path: /demo

#使用外部tomcat服务器运行时，server下的配置优先级低于外部tomcat的配置，
#即：使用外部tomcat服务器运行时，以server为跟这个配置下的几个配置将不起作用，如port: 8080
jdbc:
  driver: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/livechat?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
  username: root
  password: 123456

mybatis_config_file: mybatis/SqlMapConfig.xml
mapper_path: mapper/**.xml
pojo_package: cn.lastlysly.pojo